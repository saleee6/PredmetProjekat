<h2 mat-dialog-title>Please choose your password</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form 
                [formGroup]="changePasswordForm" 
                (ngSubmit)="onChange()">
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="fill" style="width: 200px;">
                            <mat-label>New Password *</mat-label>
                            <input
                                matInput 
                                [type]="hide1 ? 'password' : 'text'"
                                name="password"
                                [formControlName]="'password'"
                                id="password">
                                <button 
                                    mat-icon-button 
                                    type="button"
                                    matSuffix 
                                    (click)="hide1 = !hide1" 
                                    [attr.aria-label]="'Hide password'" 
                                    [attr.aria-pressed]="hide1">
                                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            <mat-error *ngIf="changePasswordForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="fill" style="width: 200px;">
                            <mat-label>Confirm Password *</mat-label>
                            <input
                                matInput 
                                [type]="hide2 ? 'password' : 'text'"
                                name="confirmPassword"
                                [formControlName]="'confirmPassword'"
                                id="confirmPassword">
                                <button 
                                    mat-icon-button 
                                    type="button"
                                    matSuffix 
                                    (click)="hide2 = !hide2" 
                                    [attr.aria-label]="'Hide password'" 
                                    [attr.aria-pressed]="hide2">
                                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            <mat-error *ngIf="changePasswordForm.controls['confirmPassword'].hasError('required')">
                                Password confirmation is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="changePasswordForm.get('confirmPassword').errors && 
                            changePasswordForm.get('confirmPassword').errors.ConfirmPassword">
                                Passwords do <strong>not</strong> match
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button mat-raised-button class="btn-success" type="submit" [disabled]="changePasswordForm.invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
