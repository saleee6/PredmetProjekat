<!-- <div class="col-md-7"> -->
    <div class="mat-elevation-z8">
    <table 
    matSort 
    (matSortChange)="sortData($event)"
    mat-table [dataSource]="dataSource" 
    class="mat-elevation-z8">
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td 
            mat-cell 
            *matCellDef="let element; 
            let i = index">{{ element.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seats </th>
        <td mat-cell *matCellDef="let element"> {{element.numOfSeats}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{rentACar === undefined ? element.pricePerDay : rentACar.pricelist[element.type] + element.pricePerDay}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="clearfix"
            style="cursor: pointer; color: black;"
            [routerLink]="[dataSource.indexOf(element), 'details']"
            routerLinkActive="active"><mat-icon>chevron_right</mat-icon></a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
    *ngIf="rentACar"
    #paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="currentPage"
    (page)="handlePage($event)">
</mat-paginator>
</div>
